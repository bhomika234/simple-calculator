<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;  
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #0a0a0a, #3a4452);
    }

    .Calculator {
      border: 1px solid #73737136;
      padding: 20px;
      border-radius: 16px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
    }

    input {
      width: 100%;
      border: none;
      padding: 24px;
      margin: 10px 0;
      background: transparent;
      box-shadow: 0px 3px 15px rgb(84, 84, 84, 1.0);
      font-size: 40px;
      text-align: right;
      cursor: pointer;
      color: whitesmoke;
    }

    input::placeholder {
      color: #ffffff;
    }

    button {
      border: none;
      width: 60px;
      height: 60px;
      margin: 10px;
      border-radius: 50%;
      background: transparent;
      color: #ffffff;
      font-size: 20px;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .equalBtn {
      background-color: #fb7c14;
    }

    .operator {
      color: #6dee0a;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }
  </style>
  
</head>
<body>
  <div class="Calculator">
    <input type="text" placeholder="0" id="inputBox" readonly>
    <div class="row">
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>

    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div class="row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalBtn">=</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('inputBox');
    const buttons = document.querySelectorAll('button');

    let expression = "";

    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        const value = e.target.innerText;

        if (value === 'AC') {
          expression = "";
          input.value = "";
        } else if (value === 'DEL') {
          expression = expression.slice(0, -1);
          input.value = expression;
        } else if (value === '=') {
          try {
            expression = eval(expression).toString();
            input.value = expression;
          } catch {
            input.value = "Error";
            expression = "";
          }r
        } else {
          expression += value;
          input.value = expression;
        }
      });
    });
  </script>
</body>
</html>
